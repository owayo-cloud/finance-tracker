name: Playwright Tests

on:
  pull_request:
    branches:
      - master
      - dev
    types:
      - opened
      - synchronize
      - labeled
      - ready_for_review
      - reopened
  schedule:
    - cron: '0 6 * * *' # Every day at 06:00 UTC
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: 'false'

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
    - uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    # For pull requests it's not necessary to checkout the code but for the main branch it is
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          changed:
            - backend/**
            - frontend/**
            - .env
            - docker-compose*.yml
            - .github/workflows/playwright.yml

  run-playwright-gate:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.determine.outputs.should_run }}
    steps:
      - name: Decide if Playwright should run
        id: determine
        uses: actions/github-script@v8
        with:
          script: |
            const eventName = context.eventName;
            let shouldRun = false;

            if (eventName === 'workflow_dispatch' || eventName === 'schedule') {
              shouldRun = true;
            } else if (eventName === 'pull_request') {
              const labels = (context.payload.pull_request.labels || []).map((label) => label.name);
              shouldRun = labels.includes('run-playwright');
            }

            core.setOutput('should_run', shouldRun ? 'true' : 'false');

  test-playwright:
    needs:
      - changes
      - run-playwright-gate
    if: ${{ needs.changes.outputs.changed == 'true' && needs.run-playwright-gate.outputs.should_run == 'true' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Only run if CI workflow passes (when triggered by push)
    # For PRs, we run independently
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
      fail-fast: false
    steps:
    - uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true' }}
      with:
        limit-access-to-actor: true
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
    - run: uv sync
      working-directory: backend
    - run: npm ci
      working-directory: frontend
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      working-directory: frontend
    - run: uv run bash scripts/generate-client.sh
    - run: docker compose build
    - run: docker compose down -v --remove-orphans
    - name: Run Playwright tests
      run: docker compose run --rm playwright npx playwright test --fail-on-flaky-tests --trace=retain-on-failure --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    - run: docker compose down -v --remove-orphans
    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: frontend/blob-report
        include-hidden-files: true
        retention-days: 1

  merge-playwright-reports:
    needs:
      - test-playwright
      - changes
      - run-playwright-gate
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() && needs.changes.outputs.changed == 'true' && needs.run-playwright-gate.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-node@v6
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v7
      with:
        path: frontend/all-blob-reports
        pattern: blob-report-*
        merge-multiple: true
    - name: Merge into HTML Report
      working-directory: frontend
      run: |
        if [ -d ./all-blob-reports ] && [ "$(ls -A ./all-blob-reports)" ]; then
          npx playwright merge-reports --reporter html ./all-blob-reports
        else
          echo "No blob reports found to merge. Skipping HTML report generation."
        fi
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: frontend/playwright-report
        retention-days: 30
        include-hidden-files: true

  # https://github.com/marketplace/actions/alls-green#why
  alls-green-playwright:  # This job does nothing and is only used for the branch protection
    if: always()
    needs:
      - test-playwright
      - run-playwright-gate
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: test-playwright
