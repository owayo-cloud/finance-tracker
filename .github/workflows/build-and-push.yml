name: Build and Push Images

on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    concurrency:
      group: build-and-push-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Set build args for frontend
        id: build-args
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            if [ "${{ github.ref }}" = "refs/heads/master" ]; then
              echo "VITE_API_URL=https://api.${{ secrets.DOMAIN_PRODUCTION || 'example.com' }}" >> $GITHUB_OUTPUT
            else
              echo "VITE_API_URL=https://api.${{ secrets.DOMAIN_STAGING || 'staging.example.com' }}" >> $GITHUB_OUTPUT
            fi
            echo "NODE_ENV=production" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:buildcache,mode=max
          build-args: |
            ${{ steps.build-args.outputs.VITE_API_URL && format('VITE_API_URL={0}', steps.build-args.outputs.VITE_API_URL) || '' }}
            ${{ steps.build-args.outputs.NODE_ENV && format('NODE_ENV={0}', steps.build-args.outputs.NODE_ENV) || '' }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

